baseURL: https://lutzky.net
disablePathToLower: true
languageCode: en-us
title: Shallow and Pedantic
theme: PaperMod

frontmatter:
  # Grab date AND SLUG from filename - undocumented, but
  # see https://github.com/gohugoio/hugo/pull/4494/
  date: [":filename", ":default"]

permalinks:
  posts: /:year/:month/:day/:slug/
  pages: /:filename/

googleAnalytics: UA-40939561-1

markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  author: "Ohad Lutzky"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowFullTextinRSS: true
  disableSpecial1stPost: true

  assets:
    disableHLJS: true

  homeInfoParams:
    Title: Ohad Lutzky
    Content: >
      A person/tech/code blog of a coder/techie/person. Like calculus in a
      kiddie pool, the author of this blog is known to be quite shallow and
      pedantic.

  socialIcons:
    - name: "github"
      url: "https://github.com/lutzky/"
    - name: "facebook"
      url: "https://facebook.com/lutzky/"

