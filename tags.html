---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1>Tags</h1>
  </header>

  <h1>All tags</h1>
  <ul>
  {% for tag in site.tags %}
    <li><a href="#{{ tag[0] }}">{{ tag[0] }}</a></li>
  {% endfor %}
  </ul>

  <br />

  {% for tag in site.tags %}
    <h1 id="{{ tag[0] }}">{{ tag[0] }}</h1>

    <ul class="posts">
    {% for post in tag[1] %}
      <li><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  {% endfor %}
</div>
